name: Deploying Lambda Function
on:
  push:
    branches:
      - bug/shapely-install
env:
  PYTHON_VERSION: '3.11'  # Specify the Python version you want to use

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Update Pip
        run: python -m pip install --upgrade pip

      - name: Set up virtual environment
        run: python -m venv venv
      - name: Activate virtual environment
        run: source venv/bin/activate

      - name: Install Dependencies
        run: |
          pip install --platform manylinux2014_x86_64 --implementation cp --python-version ${{ env.PYTHON_VERSION }} --only-binary=:all: --upgrade shapely -t ./venv/lib/python${{ env.PYTHON_VERSION }}/site-packages
          pip install --platform manylinux2014_x86_64 --implementation cp --python-version ${{ env.PYTHON_VERSION }} --only-binary=:all: --upgrade -r requirements.txt -t ./venv/lib/python${{ env.PYTHON_VERSION }}/site-packages

      - name: Save contents of venv as artifact
        uses: actions/upload-artifact@v4
        with:
          name: venv
          path: venv

      - name: Package lib dependencies into Lambda Deployment Zip
        run: |
          cd venv/lib/python${{ env.PYTHON_VERSION }}/site-packages
          zip -r ../../../../lambda-deployment.zip .

      - name: Package lib64 dependencies into Lambda Deployment Zip
        run: |
          cd venv/lib64/python${{ env.PYTHON_VERSION }}/site-packages
          zip -r ../../../../lambda-deployment.zip .

      - name: Add Lambda Function Code to Zip
        run: |
          zip -u lambda-deployment.zip lambda_function.py schemas.py utils.py

      - name: Save Lambda Deployment Zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-deployment-zip
          path: lambda-deployment.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Update Lambda Function
        run: aws lambda update-function-code --function-name=catalyst_ngd_wrappers --zip-file=fileb://lambda-deployment.zip