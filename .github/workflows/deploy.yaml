name: Deploying Lambda Function
on:
  push:
    branches:
      - bug/shapely-install
env:
  PYTHON_VERSION: '3.11'  # Specify the Python version you want to use

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          mkdir ~/forlambda
          cd ~/forlambda
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install shapely -t ~/forlambda/.venv/lib/python3.6/site-packages/
          pip install -r ../requirements.txt

      - name: Package Dependencies into Lambda Deployment Zip
        run: |
          cd dependencies
          zip -r ../lambda_deployment.zip .  # Zip the contents, not the directory
          cd ..

      - name: Add Lambda Function Code to Zip
        run: zip lambda_deployment.zip lambda_function.py schemas.py utils.py

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Update Lambda Function
        run: aws lambda update-function-code --function-name=catalyst_ngd_wrappers --zip-file=fileb://lambda_deployment.zip