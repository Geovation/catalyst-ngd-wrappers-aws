name: Deploying Lambda Function
on:
  push:
    branches:
      - bug/shapely-install
env:
  PYTHON_VERSION: '3.11'  # Specify the Python version you want to use

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Update Pip
        run: python -m pip install --upgrade pip

      - name: Setup install location
        run: |
          mkdir package
          pip install shapely -t ./package
          pip install -r requirements.txt -t ./package

      - name: Package Dependencies into Lambda Deployment Zip
        run: |
          cd package
          zip -r ../lambda-deployment.zip .

      - name: Add Lambda Function Code to Zip
        run: |
          zip -u lambda-deployment.zip lambda_function.py schemas.py utils.py

      - name: Save Lambda Deployment Zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-deployment-zip
          path: lambda-deployment.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Update Lambda Function
        run: aws lambda update-function-code --function-name=catalyst_ngd_wrappers --zip-file=fileb://lambda-deployment.zip